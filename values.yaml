################################################################################
## Monitoring (templates/monitoring/*.yaml)

monitoringNamespace: monitoring

################################################################################
# Grafana (templates/monitoring/grafana.yaml)
#
grafanaNfsPath: /grafana
vkdGitBranch: jfs
  
# To be generated with: `openssl rand -hex 32`
postgresPassword: 


# To be defined in values.yaml
grafanaAdminPassword:

grafanaServerDomain: infn.it

################################################################################
## Custom allocation monitoring (templates/monitoring/ext-resource-exporter.yaml)

# jhubExtResAllocExporterEnabled enables a custom prometheus exporter for gpu allocation
jhubExtResAllocExporterEnabled: true
  
# jhubCustomExporterImage defines the image used for the custom exporter
jhubCustomExporterImage: "harbor.cloud.infn.it/testbed-dm/python-prometheus-exporter:0.1-pre18"

# jhubExtResAllocExporterNamespaces list the namespaces monitored for allocated resources
jhubExtResAllocExporterNamespaces:
  - default
  - vkd
  - jhub

# jhubExtResAllocExporterExtendedResources list extended resources to track
jhubExtResAllocExporterExtendedResources:
  - "nvidia.com/gpu"
  - "nvidia.com/mig-1g.10gb"
  - "nvidia.com/mig-2g.20gb"
  - "nvidia.com/mig-3g.30gb"
  - "nvidia.com/mig-4g.40gb"
  - "nvidia.com/mig-1g.5gb"
  - "nvidia.com/mig-2g.10gb"
  - "nvidia.com/mig-3g.15gb"
  - "nvidia.com/mig-4g.20gb"

# jhubExtResAllocExporterDebug enables verbose messages in the stdout log of the exporter
jhubExtResAllocExporterDebug: no

# jhubExtResAllocExporterNodeLabelForModel defines the node label to identify the accelerator model
jhubExtResAllocExporterNodeLabelForModel: "nvidia.com/gpu.product"

